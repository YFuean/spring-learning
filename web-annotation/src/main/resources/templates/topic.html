<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="x-ua-compatible" content="TE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimun-scale=1.0,maximun-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="referrer" content="never">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>沸点</title>
</head>
<body>
 <div class="card" style="width: 18rem; float: left;margin: 10px 10px 10px 10px" th:each="topic:${topics}" >
     <img th:src="${topic.topicIcon}"  class="card-img-top">
     <div class="card-body">
         <h5 class="card-title" th:text="${topic.topicName}">Card title</h5>
         <p class="card-text" th:text="${topic.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
         <p class="card-text"><samll class="text-muted" th:text="${topic.msgCount}"></samll><samll class="text-muted">关注</samll></p>
         <p class="card-text"><samll class="text-muted" th:text="${topic.followersCount}"></samll><samll class="text-muted">沸点</samll></p>
         <div th:switch="${topic.followed}">
             <a class="btn btn-primary" th:case="false">关注</a>
             <a class="btn btn-primary" th:case="true">已关注</a>
         </div>
     </div>
 </div>
</body>
</html>
